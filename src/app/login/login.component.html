<div class="wrapper">
    <div class="row">
        <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
            <form ngNativeValidate>
            <h3 style="margin-top: 20px;">Login</h3>
            <!-- <small>With an FBS account you can make bookings and manage them quickly and easily.
            </small> -->
            <div class="row">
                User Name : <input class="form-control" type="text" name="username" [(ngModel)]="username" required>
            </div>
            <div class="row">
                Password : <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="row" *ngIf="loginErrorMsg">
                <span class="error">{{loginErrorMsg}}</span>
            </div>
            <div class="row">
                If not a registered user? <a class="signup-link" routerLink="/register-user">SIGN UP</a>
            </div>
            
            <!-- <div class="p-field-checkbox">
                <p-checkbox [(ngModel)]="checked" inputId="binary"></p-checkbox>
                <label for="binary">Remember Me</label>
            </div> -->
            <div class="row">
                <button (click)=checkLogin() class="logInBtn btn btn-success">
                    Login
                  </button>
            </div>
        </form>
            <!-- <hr>
            <div class="row">
                <span style="margin-left: auto; margin-right: auto;">
                    OR<br>
                    Sign Up for a new account
                </span>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary signUpBtn">
                  <a href="signup">SIGN UP</a>
                </button>
            </div> -->
        </div>
    </div>
  </div>
